<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Dashboard</title>

    <!--   add bootstrap   -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--  --------- -->

    <!--   add icon   -->

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- ------------- -->

    <!--   add custom font   -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- ---------------- -->

    <!--   css   -->

    <link rel="stylesheet" href="css/style.css">

    <!-- ------- -->


</head>
<body>
     
    <!--   start-nav   -->
    <nav class="navbar my-bgcolor-gray">

        <div class="container-fluid d-flex">

            <a class="navbar-brand" href="#">

                <img class="w-100 rounded-start" src="./img/logo.svg" alt="Boolean Logo">

            </a>

            <div class="imput-group">

                <span class="input-group-text" id="basic-addon1">

                    <i class="bx bx-search"></i>
                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">

                </span>


            </div>

            <div class="icon-container d-flex">

                <i class="bx bx-menu my-color-darkgray px-2" id="menu-link"></i>
                <i class="bx bxs-help-circle my-color-darkgray px-2" id="help-link"></i>
                <i class="bx bx-dots-vertical-rounded my-color-darkgray px-2" id="dots-link"></i>
                <i class="bx bxs-bell my-color-yellow px-2" id="bell-link"></i>

            </div>

        </div>

    </nav>

    <!--    add bootstrap.js    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
